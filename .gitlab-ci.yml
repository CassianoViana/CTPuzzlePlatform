stages:
    - publish

build image:
  stage: publish
  image: docker/compose:1.25.0-rc2
  services:
    - docker:19.03.12-dind
  before_script:
      - docker info
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker-compose build
    - docker-compose push
